name: Update Docs Schema

on:
  push:
    tags:
      # Match semver tags like 1.0.0, 2.1.3, etc. (no hyphens, pure semver)
      - "[0-9]+.[0-9]+.[0-9]+"

jobs:
  update-docs-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Checkout docs repo
        uses: actions/checkout@v4
        with:
          repository: peridio/docs
          token: ${{ secrets.DOCS_REPO_TOKEN }}
          path: docs-repo
          fetch-depth: 1

      - name: Setup Git config
        run: |
          cd docs-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create branch and update schema
        run: |
          cd docs-repo
          BRANCH_NAME="update-avocado-config-schema-${{ steps.version.outputs.version }}"
          git checkout -b "$BRANCH_NAME"
          cp ../avocado-config.json src/schemas/avocado-config.json
          git add src/schemas/avocado-config.json
          git commit -m "Update avocado-config schema to v${{ steps.version.outputs.version }}"
          git push origin "$BRANCH_NAME"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.DOCS_REPO_TOKEN }}
        run: |
          cd docs-repo
          gh pr create \
            --title "Update avocado-config schema to v${{ steps.version.outputs.version }}" \
            --body "This PR updates the avocado-config schema to version \`${{ steps.version.outputs.version }}\`.

          This update was automatically generated from the [avocado-config repository](https://github.com/${{ github.repository }}) when tag \`${{ steps.version.outputs.version }}\` was pushed.

          ## Changes
          - Updated \`src/schemas/avocado-config.json\` with the latest schema from avocado-config v${{ steps.version.outputs.version }}

          ## Source
          - Repository: ${{ github.repository }}
          - Tag: ${{ github.ref }}
          - Commit: ${{ github.sha }}" \
            --head "update-avocado-config-schema-${{ steps.version.outputs.version }}" \
            --base main
